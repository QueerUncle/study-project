<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简易版本vue</title>
    <style>
        #app{
            border: 1px solid red;
            margin: 10px;
            padding: 20px;
        }
    </style>
</head>
<body>
<div id="app">
    <label>
        <input type="text" l-modal="name">
    </label>
    <div class="outer">
        <span>{{name}}</span>
        <p><span l-html="name"></span></p>
    </div>
    <button @click="reset">重置</button>
</div>
</body>
<script src="LVue.js"></script>
<script>
  //  阶段一
  const data = {
    el: '#app',
    data: {
      name: '米粒'
    },
    methods: {
      reset() {
        this.name = ''
      }
    },
  }
  const app = new LVue(data)
