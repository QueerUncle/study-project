<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="text" v-modal="name">
    <div class="outer">
        <span>{{name}}</span>
        <p><span v-html="name"></span></p>
    </div>
    <button @click="reset">重置</button>
</div>
</body>
</html>
<script src="./Wvue.js"></script>
<script>
  //  阶段一
  const data = {
    el: '#app',
    data: {
      name: '米粒'
    },
    methods: {
      reset() {
        this.name = ''
      }
    },
  }
  const app = new Wvue(data)
</script>
